<gridster [options]="options">
    <gridster-item [item]="item" *ngFor="let item of items; index as i">
        <ng-container *ngFor="let widget of item.widgets;">
            <div class="item-content" [ngClass]="widget.class" >
                <i class="bg-icon" *ngIf="widget.icon" [ngClass]="widget.icon"></i>
                <app-widget *ngIf="widget.component"  [data]="{params:widget,item:item}"></app-widget>
            </div>
        </ng-container>
    </gridster-item>
</gridster>
